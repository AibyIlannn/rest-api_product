<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>API Key Generator - Vercel</title>
  <style>
    body{font-family:Arial;margin:32px;background:#f5f7fb;color:#222}
    button{padding:10px 16px;border-radius:8px;border:0;background:#0066cc;color:#fff;cursor:pointer}
    pre{background:#111;color:#0f0;padding:12px;border-radius:8px;overflow:auto}
    .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);margin-top:14px}
  </style>
</head>
<body>
  <h1>API Key Generator (JWT)</h1>
  <p>Tekan <strong>Generate API Key</strong>, lalu gunakan key untuk memanggil <code>/api/products</code>.</p>

  <button id="gen">Generate API Key</button>
  <p><strong>API Key:</strong></p>
  <pre id="key">Belum ada key</pre>

  <div class="card">
    <h3>GET /api/products</h3>
    <button id="get">Ambil Data Produk</button>
    <pre id="out">Belum ada data</pre>
  </div>

  <script>
    let apiKey = null;
    document.getElementById('gen').onclick = async () => {
      const res = await fetch('/api/generate-key', { method: 'POST' });
      const data = await res.json();
      apiKey = data.apiKey;
      document.getElementById('key').textContent = apiKey;
    };

    document.getElementById('get').onclick = async () => {
      if (!apiKey) return alert('Generate API key dulu.');
      const res = await fetch('/api/products', { headers: { 'x-api-key': apiKey } });
      const json = await res.json();
      document.getElementById('out').textContent = JSON.stringify(json, null, 2);
    };
  </script>
</body>
</html>
